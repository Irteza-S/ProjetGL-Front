<div class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0">RÃ©sultats de la recherche pour : </h3>
    </div>
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Tickets
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list>
                <mat-list-item *ngFor="let ticket of tickets" [routerLink]="['/form', ticketFormType]">
                  <mat-icon mat-list-icon>insert_drive_file</mat-icon>
                  <h4 mat-line>{{ticket.ticketId}} - {{ticket.clientName}}</h4>
                  <h4 mat-line>{{ticket.demandeur}}</h4>
                  <p mat-line> {{ticket.ticketDate | date}} </p>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Clients
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list>
                <mat-list-item *ngFor="let client of clients" [routerLink]="['/form', ticketFormType]">
                  <mat-icon mat-list-icon>business</mat-icon>
                  <h4 mat-line>{{client.clientId}} - {{client.clientName}} </h4>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Staff
                </mat-panel-title>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </mat-accordion>
</div>
