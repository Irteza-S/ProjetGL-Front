<div class="card card-outline-secondary">

    <form [formGroup]="ticketFormGroup">
    <div class="card-header form-row">
        <div class="form-group col-6 col-md-4">
            <h3 class="mb-0">{{ticketFormType}}</h3>
        </div>
        <div class="form-group col-6 col-md-4">
            <p><ngb-progressbar [animated]="true" [striped]="true" height="22px" type="{{progressBarStatus}}" [value]="25">25</ngb-progressbar></p>
        </div>
        <div class="form-group col-6 col-md-4 input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Statut</label>
            </div>
            <select class="form-control custom-select" formControlName="form_status" disabled>
                <option *ngFor="let type of statusList" let i = index [ngValue]="type" [selected]="!i">{{type}}</option>
            </select>
          </div>
    </div>
    <div class="card-body container">
                    <div class="form-row">
                      <div class="form-group col-md-7">
                        <label>Objet de la demande</label>
                        <input type="text" class="form-control" formControlName="form_objet" placeholder="Objet">
                      </div>
                      <div class="form-group col-md-5">
                        <label>Type de la demande</label>
                        <select class="form-control" formControlName="form_type">
                            <option *ngFor="let type of demandeTypeList" let i = index [ngValue]="type" [selected]="!i">{{type}}</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-7">
                            <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" formControlName="form_description" placeholder="Description du ticket"></textarea>
                            </div>
                        </div>
                        <div class="form-group col-md-5">
                                <label>Technicien affecté</label>
                                <select class="form-control" formControlName="form_technicien">
                                    <option *ngFor="let type of technicienList" let i = index [ngValue]="type" [selected]="!i">{{type}}</option>
                                </select>
                        </div>
                    </div>
                    

                    <div class="form-row">
                        <div class="form-group col-md-4">
                                <label>Demandeur</label>
                                <select class="form-control" formControlName="form_demandeur">
                                    <option *ngFor="let type of demandeurList" let i = index [ngValue]="type" [selected]="!i">{{type}}</option>
                                </select>
                        </div>
                        <div class="form-group col-md-4">
                                <label>Client</label>
                                <input type="text" value="{{clientName}}" class="form-control" placeholder="Client" disabled>
                        </div>
                        <div class="form-group col-md-4">
                                <label>Site du client</label>
                                <select class="form-control" formControlName="form_site">
                                        <option *ngFor="let type of clientSiteList" let i = index [ngValue]="type" [selected]="!i">{{type}}</option>
                                </select>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Catégorie</label>
                            <select class="form-control" formControlName="form_categorie">
                                    <option *ngFor="let type of categorieList" let i = index [ngValue]="type" [selected]="!i">{{type}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Niveau de priorité</label>
                            <select class="form-control" formControlName="form_priorite">
                                    <option *ngFor="let type of prioriteList" let i = index [ngValue]="type" [selected]="!i">{{type}}</option>
                            </select>
                    </div>
                    </div>


                    <br>
                    <hr class="style14">
                    <br>

                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" type="button" (click)="addTache()">+</button>
                                </div>
                                <input type="text" class="form-control" placeholder="Tâches : " aria-label="" aria-describedby="basic-addon1" disabled>
                            </div>
                        </div>
                    </div>

                    <div formArrayName="form_tache">
                        <div class="form-row">
                            <div class="col-md-9">
                                <div *ngFor="let item of form_tache.controls; let pointIndex=index" [formGroupName]="pointIndex">
                                    <div class="input-group" >
                                            <div class="input-group-prepend">
                                                <button class="btn btn-outline-secondary" type="button" (click)="deleteTache(pointIndex)">-</button>
                                            </div>
                                            <input type="text" class="form-control" formControlName="tacheName" placeholder="Nom de la tâche">
                                            <select class="form-control" formControlName="tacheCompetence">
                                                <option *ngFor="let type of competenceList" let i = index [ngValue]="type" [selected]="!i">{{type}}</option>
                                            </select>
                                            <input type="text" class="form-control" formControlName="estimatedTacheLength" placeholder="Temps estimé">
                                            <input type="text" class="form-control" formControlName="tacheLength" placeholder="Temps passé" disabled>
                                            &nbsp;
                                            &nbsp;
                                            <button type="button" class="btn btn-outline-info" (click)="openChrono(content, pointIndex)">Commencer</button>
                                    </div>
                                </div>    
                            </div>
                        </div>
                    </div>
                    
                    <br>
                    <hr class="style14">
                    <br>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>
                                Date d'ouverture
                                <br>
                                <input [formControl]="openingDate" [owlDateTimeTrigger]="dtPicker1" [owlDateTime]="dtPicker1">
                                <owl-date-time #dtPicker1></owl-date-time>
                            </label>
                        </div>

                        <div class="form-group col-md-4">
                            <label>
                                Date de saisie
                                <br>
                                <input [formControl]="inputDate" [owlDateTimeTrigger]="dtPicker2" [owlDateTime]="dtPicker2">
                                <owl-date-time #dtPicker2></owl-date-time>
                            </label>
                        </div>

                        <div class="form-group col-md-4">
                            <label>
                                Date de début de traitement
                                <br>
                                <input [formControl]="startingDate" [owlDateTimeTrigger]="dtPicker3" [owlDateTime]="dtPicker3">
                                <owl-date-time #dtPicker3></owl-date-time>
                            </label>
                        </div>
                    
                    </div>

                    
                    <div class="form-row">
                        <button type="submit" *ngIf="isCreation()" class="btn btn-outline-primary btn-lg" (click)="sendForm()">Créer ticket</button>
                        <button type="submit" *ngIf="isModification()" class="btn btn-outline-primary btn-lg" (click)="sendForm()">Modifier ticket</button>
                    </div>
    </div>
    </form>
</div>

<!--CHRONO TEMPLATE-->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Chronomètre</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="text-center">
            <h5><span class="badge badge-secondary">{{_timer.heures}} &nbsp; Heures</span>
            &nbsp;&nbsp;
            <span class="badge badge-secondary">{{_timer.minutes}} &nbsp; Minutes</span>
            &nbsp;&nbsp;
            <span class="badge badge-secondary">{{_timer.secondes}} &nbsp; Secondes</span></h5>
        <p>
            <button class="btn btn-danger" *ngIf="_state.backward" (click)="backward()">Effacer</button>&nbsp;
            <button class="btn btn-danger" *ngIf="_state.stop" (click)="stop()">Arrêter</button>&nbsp;
            <button class="btn btn-primary" *ngIf="_state.play" (click)="play()">{{_btnPlay}}</button>
        </p>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="modal.close('Close click')">Quitter sans souvegarder</button>
      <button type="button" class="btn btn-primary" (click)="save();modal.close('Close click')">Souvegarder</button>
    </div>
</ng-template>
